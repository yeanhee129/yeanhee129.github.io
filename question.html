<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/question.css">
    <title>MBTI Test</title>
    <!-- defer의 역할, 문서가 위에서부터 읽기때문에, js파일 나중에 읽고 작동시켜!하는 역할 -->
    <!-- module의 역할, question.js에는 data.js의 내용도 가지고 있기 때문에 해당 내용을 포함시키지 않기 위함 -->
    <script type="module" defer src="./js/question.js"></script>
</head>
<body>
    <div class="progress">
        <div class="value"></div>
    </div>
    <div class="question-box">
        <div class="number">01</div>
        <div class="question">곧 크리스마스!</div>
        <div class="btn btn-gray choice choice1">파티 스텝은 못하지</div>
        <div class="btn btn-gray choice choice2">재밌겠다!</div>
    </div>
</body>
</html>
